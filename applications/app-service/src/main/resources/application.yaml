server:
  port: 8080
  servlet:
    context-path: "/personas"
    encoding:
      charset: UTF-8
      force: true
spring:
  application:
    name: "personas-ms"
  devtools:
    add-properties: false
  profiles:
    include: "develop"
  jpa:
    database-platform: "org.hibernate.dialect.PostgreSQLDialect"
    generate-ddl: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://localhost:5432/personas_sofka"
    username: "postgres"
    password: 123456
logging:
  level:
    org:
      hibernate:
        SQL: "debug"
